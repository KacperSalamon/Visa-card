<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="visacard.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Salamon Visa Card</title>

    </head>
    <body>
        <div class="box">
            <video autoplay loop muted>
                <source src="Pexels Videos 1943483.mp4" type="video/mp4">
            </video>
            <div class="box_card">
                <div class="box_card_inner">
                    <div class="box_card_front">
                        <img src="map.png" class="map_img">
                        <div class="box_card_row">
                            <img src="chip.png" width="60px" >
                            <img src="visa.png" width="80px">
                        </div>
                        <div class="box_card_row card_number">
                            <p>5890</p>
                            <p>4567</p>
                            <p>3421</p>
                            <p>0987</p>
                        </div>
                        <div class="box_card_row card_holder">
                            <p>WŁAŚCICIEL KARTY</p>
                            <p>WAŻNOŚĆ</p>

                        </div>
                        <div class="box_card_row card_name">
                            <p>Kacper Salamon</p>
                            <p>07/35</p>

                        </div>

                    </div>
                    <div class="box_card_back">
                        <img src="map.png" class="map_img">
                        <div class="box_card_bar"></div>
                        <div class="box_card_row card_cvv">
                            <div>
                                <img src="pattern.png">
                            </div>
                            <p>845</p>


                        </div>
                        <div class="box_card_row signature">
                            <p> PODPIS UŻYTKOWNIKA</p>
                            <img src="visa.png" width="80px">
 
                        </div>



                    </div>
                </div>


            </div>

        </div>

    </body>
</html>
